<!DOCTYPE html>
<html>
<head>
    <title>MTA Meslek Script Oluşturucu</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <form id="meslekForm" style="text-align: center;">
        <!-- Form içeriği buraya eklenir -->
        <h1>MTA SA Script Oluşturucu</h1>

        <input type="text" id="serverName" placeholder="Sunucu Adını gir">
        <input type="text" id="jobName" placeholder="Meslek İsmi">
        <input type="text" id="itemid" placeholder="Oyuncuya Verilecek İtem">
        <input type="text" id="meslekkomut" placeholder="Meslekin Komutunu Yaz">
        <input type="text" id="itemsystemexports" placeholder="İtems sc Örnek = exports.item-system">
        <input type="text" id="globalsystemexports" placeholder="Glocal SC Örnek = exports.global">
        <input type="text" id="para" placeholder="Meslek Parası">
        <input type="text" id="toplamaalan" placeholder="Toplama Alanı = x,y,z">
        <input type="text" id="toplamasure" placeholder="Toplama Süresi">
        <input type="text" id="toplamaanim" placeholder="Toplama Animasyon">
        <input type="text" id="satmaalan" placeholder="Satma Alanı Örnek = x,y,z">
        <input type="text" id="satmasure" placeholder="Satma Süresi">
        <input type="text" id="satmaanim" placeholder="Satma Animasyonu">

        <button type="button" onclick="generateScript()">Oluştur</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
